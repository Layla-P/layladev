<!--image-->
{{ with .Params.image }}
<div class="container w-full max-w-6xl mx-auto bg-white bg-cover mt-8 rounded bg-center"
    style="background-image:url('{{  (path.Join "../" .urlPath) }}'); height: 65vh;" alt="{{ .alt }}">
    {{ end }}
    <div class="container max-w-4xl mx-auto pt-64 md:pt-32 text-center break-normal newsletter">
        <!--Title-->
        <h1 class="text-white font-extrabold" style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.);">
            Hooked on .NET
        </h1>
        <h1 class="text-white font-extrabold" style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.);">
            {{ .Title }}
        </h1>
    </div>
</div>


<!--Container-->
<div class="container max-w-5xl mx-auto -mt-32">

    <div class="mx-0 sm:mx-6">

        <div class="bg-white w-full p-8 md:p-16 leading-normal newsletter">

            <!--Post Content-->


            <!--Lead Para-->
            {{ .Content }}



            <!--/ Post Content-->

        </div>


        <!--Subscribe-->
        {{ partial "_shared/subscribe.html" . }}
        <!-- /Subscribe-->


      
        <div class="flex w-full items-center font-sans p-8 md:p-24">
     
        </div>


    </div>

</div>
