<!-- Spotlight -->
<section class="spotlight {{ .style }}" {{ with .id }} id="{{ . }}" {{ end }}>
    <div class="content">
        {{ with .title }}<h2>{{ . }}</h2>{{ end }}
        {{ with .content }}<p>{{ . | safeHTML }}</p>{{ end }}
        {{ with .button }}<ul class="actions stacked">
            <li><a href="{{ .link }}" class="button">{{ .label }}</a></li>
        </ul>{{ end }}

        <div>
            <form action="mailto:hey@layla.dev" method="get" enctype="text/plain">
                Subject:<br>
                <input type="text" name="subject" placeholder="Your Name"><br>
                Email:<br>
                <input type="email" name="email" placeholder="Your Email"><br>
                Message:<br>
                <textarea name="body" rows="5" cols="30" placeholder="Your Message"></textarea><br>
                <input type="submit" value="Send">
            </form>
        </div>
    </div>

    {{ with .image }}<div class="image">
        <img src="{{ .imagepath }}" alt="{{ .imagealt }}" />
    </div>{{ end }}
</section>
