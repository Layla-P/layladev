<div class="main-content">

    <div class="w-full m-0 p-0 bg-cover bg-center"
        style="background-image: url('images/hooked-on-dotnet-banner.png'); height: 60vh; max-height:560px; width: 100%;">
        <div class="container max-w-4xl mx-auto pt-16 md:pt-32 text-center break-normal">
            <!--Title-->
            <h1 class="text-white font-extrabold" style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);">
                Hooked on .NET
            </h1>
        </div>
    </div>
</div>

<div class="container w-full max-w-6xl mx-auto px-2 py-8 -mt-32">
    <div class="flex flex-wrap -mx-2">

        {{ range .Pages }}

        <div class="w-full md:w-1/3 px-2 pb-12" id="newsletter-{{ . }}">
            <a href="{{ .Permalink }}">
                <div class=" bg-white rounded shadow-md hover:shadow-lg relative smooth">
                    <span class="no-underline hover:no-underline">
                        
                        {{ with .Params.image }}
                        <img src="{{ .urlPath }}" class="h-full w-full object-cover rounded-t shadow" style="max-height:245px; width: 100%;" alt="{{ .alt }}" />
                        {{ end }}

                        <div class="p-6 h-auto ">
                            <!-- <p class="text-gray-600 text-xs md:text-sm"> something </p> -->
                            <div class="font-bold text-xl text-gray-900">{{ .Title}}</div>
                            <p class="text-gray-800 font-serif text-base mb-5">
                                {{ with .Params.description }}
                                {{ . }}
                                {{ end }}
                            </p>
                        </div>
                        <div class="flex items-center justify-between inset-x-0 bottom-0 p-6">
                            {{ with .Params.date }}
                            <p class="text-gray-600 text-xs md:text-sm">{{ dateFormat "2 January, 2006" . }}</p>
                            {{ end }}
                        </div>

                </div>
            </a>
        </div>

        {{ end }}

    </div>

    {{ partial "_shared/subscribe.html" . }}
</div>
